<!DOCTYPE html>
<html lang="en">
<head>
    <title>Asaixc Gallery - Contact us!</title>
    <meta charset="UTF-8">
    <meta name="author" content="Ahmad Banaag">
    <meta name="description" content="Contact page - A digital museum showcasing the richness of Philippine history through its most iconic paintings, preserving heritage, celebrating artistry, and bringing timeless masterpieces to the modern viewer.">
    <meta name="keywords" content="HTML, CSS, layout, extension, homepage, Gallery, Museum, Wonders, Philippine, historical, juan Luna, Amorsolo, artwork-content, artwork-description, artwork-image">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap5/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/contact-style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img id="logo" src="assets/img/Asaixc galler.png" alt="logo">
            </a>
            <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 align-items-lg-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                    <!-- Mobile Contact inside menu -->
                    <li class="nav-item d-lg-none mt-2">
                        <a class="nav-link p-0" href="contact.html"><button class="btn btn-primary">Contact Me</button></a>
                    </li>
                </ul>
            </div>
            <!-- Desktop Contact on the right -->
            <div class="d-none d-lg-block ms-lg-3">
                <a class="nav-link p-0" href="contact.html"><button class="btn btn-primary">Contact Me</button></a>
            </div>
        </div>
    </nav>

    <section class="contact-section">
        <div class="contact-card">
            <h1>Contact Me</h1>
            <p class="lead">Have questions or suggestions? Contact me here!</p>
            <form action="https://formsubmit.co/ahmadbanaag8@gmail.com" method="POST" />
                <div class="form-group full">
                    <label for="name">Full Name</label>
                    <input class="form-control" id="name" name="name" type="text" placeholder="Enter your full name" required>
                </div>
                <div class="form-group full">
                    <label for="email">Email Address</label>
                    <input class="form-control" id="email" name="email" type="email" placeholder="name@example.com" required>
                </div>
                <div class="form-group full">
                    <label for="subject">Subject</label>
                    <select class="form-select" id="subject" name="subject" required>
                        <option value="" selected disabled>Select a subject</option>
                        <option>Feedback About the Website</option>
                        <option>Suggestions for Improvement</option>
                        <option>Report an Issue / Broken Page</option>
                        <option>Painting Restoration Inquiry</option>
                        <option>Event / Exhibition Invitation</option>
                        <option>Website Support</option>
                        <option>Others</option>
                    </select>
                </div>
                <div class="form-group full">
                    <label for="message">Message</label>
                    <textarea class="form-textarea" id="message" name="message" placeholder="Write your message here..." required></textarea>
                </div>
                <div class="form-actions">
                    <button class="btn-primary" type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </section>
    <script src="bootstrap5/js/bootstrap.bundle.min.js"></script>
</body>
</html>
